<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/components/admin-header :: header"></head>
<body class="g-sidenav-show">
<div th:replace="admin/components/navbar :: navbar"></div>
<div th:fragment="content" class="main-content" id="panel">
    <div class="container-fluid pt-3">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h6>Add New Hotel</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="p-3">
                    <form th:action="@{/admin/hotels/add}" method="post" th:object="${hotel}">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" required />
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" class="form-control" th:field="*{address}" required />
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Rating:</label>
                            <input type="number" class="form-control" th:field="*{rating}" min="1" max="5" required />
                        </div>
                        <div class="form-group">
                            <label>Slug:</label>
                            <input type="text" class="form-control" th:field="*{slug}" required />
                        </div>
                        <div class="form-group">
                            <label>Hotel URL:</label>
                            <input type="text" class="form-control" th:field="*{image}" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Add Hotel</button>
                    </form>
                    <a href="/admin/hotels" class="btn btn-secondary mt-3">Back to Hotels List</a>
                </div>
            </div>
        </div>
    </div>
    <!--    <div th:replace="admin/components/footer :: footer"></div>-->
</div>

<script src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/core/popper.min.js"></script>
<script src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/core/bootstrap.min.js"></script>
<script src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/plugins/chartjs.min.js"></script>
<script src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/plugins/Chart.extension.js"></script>
<script src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/soft-ui-dashboard.min.js?v=1.0.2"></script>
<script th:src="@{/js/loopple/loopple.js}"></script>
</body>
</html>
